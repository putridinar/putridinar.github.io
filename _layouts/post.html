---
layout: default
---

<article class="post">
      <ion-card>
  <ion-item>
<ion-icon name="bookmark" slot="start"></ion-icon>
          <ion-card-title>{{ page.title }}</ion-card-title>
  </ion-item>
          <center><a data-fancybox="gallery" href="{{ page.image }}"><img src="{{ page.image }}"></a></center>
        <ion-card-content>
    {{ content }}
        </ion-card-content>
      </ion-card>
<ion-card>
  {% include disqus.html %}
</ion-card>
<ion-label color="primary">
    <small>Written on {{ page.date | date: "%B %e, %Y" }}</small>
  </ion-label>
</article>
