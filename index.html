---
layout: default
---

	<ion-grid class="content">
        <ion-row>
          <ion-col>
  {% for post in site.posts %}
      <ion-card class="artikel">
        <img alt="{{ post.title }}" class="img" src="{{ post.image }}" />
		<div class="konten">
  <ion-item>
<ion-icon name="bookmark" color="danger" slot="start"></ion-icon>
<ion-label color="danger">{{ post.label }}</ion-label>
  </ion-item>
        <ion-card-header class="blog">
          <ion-router-link color="tertiary" href="{{ site.baseurl }}{{ post.url }}"><ion-card-title>{{ post.title }}</ion-card-title></ion-router-link>
        </ion-card-header>
        <ion-card-content class="summary">
        {{ post.excerpt }}
        </ion-card-content>
		</div>
      </ion-card>
  {% endfor %}
	  </ion-col>
        </ion-row>
	</ion-grid>
